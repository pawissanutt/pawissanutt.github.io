# .github/workflows/deploy.yml

name: Deploy Dioxus Portfolio to GitHub Pages

# Run on pushes to the 'main' branch
on:
  push:
    branches: [ "main" ]

# Allow this job to clone the repo and create a GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build & Upload Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Rust and Dioxus CLI
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-binstall
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-binstall

      - name: Install Dioxus CLI
        run: cargo binstall dioxus-cli --no-confirm --force

      - name: Build Dioxus App
        run: dx build --platform web --release

      # Upload the built site as an artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target/dx/personal-web/release/web/public # Dioxus 0.7 build output

  deploy:
    name: Deploy to GitHub Pages
    needs: build # Wait for the 'build' job to finish
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # The URL of your site

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # This action does the deployment